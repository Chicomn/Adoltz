<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Adoltz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="imagens/logo.png" alt="Logo" class="logo-small">
      <ul class="d-flex gap-3 list-unstyled mb-0">
        <li><a href="home.html">Home</a></li>
        <li><a href="animais.html">Animais</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a id="admin" href="admin.html">Admin</a></li>
      </ul>
      <a href="index.html" class="perfil-btn active">Logout</a>
    </nav>
  </header>

  <main class="perfil container py-4 d-flex flex-wrap gap-4 align-items-start">
  <div class="foto-perfil text-center">
    <img id="perfil-foto" src="imagens/usuario.jpg" alt="Usuário"
         class="rounded-circle img-fluid" style="width:150px; height:150px; object-fit: cover;">
  </div>

  <div class="flex-grow-1">
    <h2>Informações do Usuário</h2>

    <p><strong>Nome:</strong> <span id="perfil-nome">—</span></p>
    <p><strong>Email:</strong> <span id="perfil-email">—</span></p>
    <p id="linha-telefone"><strong>Telefone:</strong> <span id="perfil-telefone">—</span></p>
    <p><strong>Tipo de Acesso:</strong> <span id="perfil-tipo">—</span></p>
    <p id="linha-endereco"><strong>Endereço:</strong> <span id="perfil-endereco">—</span></p>
  </div>
</main>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
